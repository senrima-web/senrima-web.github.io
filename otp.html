<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP - Proteksi Senrima</title>
    
    <!-- PWA - Warna Tema Browser -->
    <meta name="theme-color" content="#2563eb">
    <!-- PWA - Link ke Manifest -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800">Verifikasi Akun Anda</h1>
        <p class="text-gray-500 mt-2 mb-8">Masukkan 6 digit kode OTP yang kami kirim ke email Anda.</p>
        <form id="otp-form">
            <div class="mb-6">
                <input id="otp-code" type="text" maxlength="6" class="w-full p-3 text-center text-3xl tracking-[0.5em] border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
            </div>
            <button type="submit" id="otp-btn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold transition-transform transform hover:scale-105">Verifikasi</button>
        </form>
        <div id="status-message" class="mt-4"></div>
    </div>
    <script src="js/main.js"></script>
    <!-- PWA - Mendaftarkan Service Worker -->

</body>
</html>
